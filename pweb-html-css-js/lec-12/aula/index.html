<html>
    <head>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-red.min.css" />
        <style>
            .alert p{
                text-align: center;
            }
        </style>
        <title>
            Hello, Bootstrap!
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
            <a class="navbar-brand mx-5" href="#">Navbar</a>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quem somos?</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="mt-3">
                <h1>O Bootstrap é bem legal</h1>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">O que mais gostou no Bootstrap?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary">Enviar</button>
                <button type="button" class="btn btn-secondary">Voltar</button>
            </div>
            <!-- Colored mini FAB button -->
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                <i class="material-icons">add</i>
            </button>
            <div class="mx-auto alert alert-primary" role="alert">
                <p>Parágrafo final centralizado</p>
            </div>
        </div>

    </body>
</html>
