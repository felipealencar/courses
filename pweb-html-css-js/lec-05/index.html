<html>
  <body>
    <form id="formulario">
      <label>Qual é a sua fruta favorita?</label>
      <input id="fruta" type="text" required/>
      <br>
      <label>Qual é o seu e-mail?</label>
      <input id="email" type="email">
      <br>
      <input type="submit"/>
    </form>
  </body>
  <script>
        var form = document.getElementById("formulario");
        form.addEventListener("submit", validarForm, true);

        function validarForm(event){
            event.preventDefault();
        var frutas = ['banana', 'morango', 'abacaxi', 'kiwi'];
        var fruta = document.getElementById("fruta").value;
        if(frutas.includes(fruta)){
            console.log("A sua fruta favorita já estava na nossa lista.");
        }
        console.log(fruta);
        }
  </script>
</html>
